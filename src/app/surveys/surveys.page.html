<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Surveys</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of surveys.content" (click)="itemTapped($event, item);">
      <h2>{{item.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
