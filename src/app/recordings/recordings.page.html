<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="navCtrl.back()"><ion-icon name="chevron-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button><ion-icon name="filter"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Bestaande Opnames</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list mode="md">
    <ion-item *ngFor="let recording of data | async" lines="full">
      <ion-label>
        <ion-text color="primary">{{recording.userReference}}</ion-text>
        <ion-chip color="secondary" mode="md">Offline</ion-chip>
        <ion-grid>
          <ion-row>
            <ion-col><ion-icon name="people"></ion-icon> {{recording.observer}}</ion-col>
            <ion-col><ion-icon name="calendar"></ion-icon> {{recording.recordingDate.value}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col><ion-icon name="location"></ion-icon> {{recording.location}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
