<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{survey.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>{{survey.name}}</p>
  <p>{{survey.description}}</p>
  <ion-button (click)="makeSurveyOfflineAvailable()">Offline beschikbaar maken</ion-button>

</ion-content>
